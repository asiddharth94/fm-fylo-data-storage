<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.google.com/specimen/Raleway" rel='stylesheet'>
  <link rel="stylesheet" href="./styles.css">
  
  <title>Frontend Mentor | Fylo data storage component</title>

</head>
<body>

  <div class="main">
    <div class="content">
      <div class="content-main">
        <div class="content-main-heading">
          <img src="./images/logo.svg" alt="Flyo logo">
        </div>
        <div class="content-main-icons">
          <div class="icon">
            <img src="./images/icon-document.svg" alt="Document Icon">
          </div>
          <div class="icon">
            <img src="./images/icon-folder.svg" alt="Folder Icon">
          </div>
          <div class="icon">
            <img src="./images/icon-upload.svg" alt="Upload Icon">
          </div>
        </div>
      </div>
      <div class="content-progress">
        <p>Youâ€™ve used 815 GB of your storage</p>
        <div class="content-progress-bar">
          <div class="progress-bar"><div class="progress-bar-fill"></div></div>
          <div class="progress-bar-range">
            <p>0 GB</p>
            <p>1000 GB</p>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
